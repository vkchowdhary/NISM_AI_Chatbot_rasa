version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - stock_market
  - live_quote
  - live_news

actions:
  - action_hello_world
